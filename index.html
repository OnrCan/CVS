<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./dropzone.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Data Transfer</title>
</head>

<body>

  <form action="" method="POST" enctype="multipart/form-data">
    <div class="file-field input-field">
      <div class="btn">
        <span>ATT Files</span>
        <input id="filesATT" name="attFile[]" type="file" multiple />
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text" placeholder="Upload one or more files">
      </div>
    </div>
    <div class="file-field input-field">
      <div class="btn">
        <span>ELEK Files</span>
        <input id="filesELEK" name="elekFile[]" type="file" multiple />
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text" placeholder="Upload one or more files">
      </div>
    </div>
  </form>
      <button class="btn waves-effect waves-light" type="" name="action" onclick="uploadFiles()">Submit
        <i class="material-icons right">send</i>
      </button>

  <div class="progress">
    <div class="determinate" style="" id='progressBar'></div>
  </div>

  <form id="templateForm" action="" method="post" style="display: none;">
    <input id="templateFilesELEK" name="elekFile[]" type="file" multiple />
    <input id="templateFilesATT" name="attFile[]" type="file" multiple />
  </form>
</body>
<!-- <script src="./assets/js/dropzone.js"></script> -->
<script src="./assets/js/md5.min.js"></script>
<script src="./assets/js/main.js"></script>

</html>
